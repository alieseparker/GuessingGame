<script>
	var guess;
	var answer = "Seattle";

	function compareCity(guess, answer) {
		return(guess.toUpperCase() == answer.toUpperCase());
	};

	do {
		guess = prompt("What is my favorite city? It starts with a letter \"S\" ") ;

		if (compareCity(guess, answer))	{
			alert("You guessed correctly!");
			break ;
		}
		else if (compareCity(guess,"San Diego".toUpperCase())) {
			alert("No, I like California but that's not my favorite. (: Hint: It's in Washington State.");
		}
		else {
			alert("Not my favorite city- keep trying! Hint: It's in Washington State.");
		}

	} while (guess != "Exit");

	alert("Goodbye :) ") ;
</script>
