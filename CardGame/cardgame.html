<!DOCTYPE html>
<html>
<head>
  <title>Draw Poker</title>
  <script type="text/javascript" src="cardgame.js"></script>

  <link rel="stylesheet" type="text/css" href="css/body.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
  <link rel="stylesheet" type="text/css" href="css/module.css">
  <link rel="stylesheet" type="text/css" href="css/state.css">
  <link rel="stylesheet" type="text/css" href="css/theme.css">
</head>

<body class="container">
  <header class="container__header">
    <img class="container__header__image" src="js3e 2/title.gif">
  </header>

  <form NAME="form1">
    <section class="container__hand">
        <img class="container__hand__card" src="js3e 2/blank.gif">
        <img class="container__hand__card" src="js3e 2/blank.gif">
        <img class="container__hand__card" src="js3e 2/blank.gif">
        <img class="container__hand__card" src="js3e 2/blank.gif">
        <img class="container__hand__card" src="js3e 2/blank.gif">
    </section>

    <section class="container__holdbut">
      <a href='#' class="container__holdbut__button" onClick="Hold(1)">
        <img class="container__holdbut__button__image" src="js3e 2/hold.gif">
      </a>
      <a href='#' class="container__holdbut__button" onClick="Hold(2)">
        <img class="container__holdbut__button__image" src="js3e 2/hold.gif">
      </a>
      <a href='#' class="container__holdbut__button" onClick="Hold(3)">
        <img class="container__holdbut__button__image" src="js3e 2/hold.gif">
      </a>
      <a href='#' class="container__holdbut__button" onClick="Hold(4)">
        <img class="container__holdbut__button__image" src="js3e 2/hold.gif">
      </a>
      <a href='#' class="container__holdbut__button" onClick="Hold(5)">
        <img class="container__holdbut__button__image" src="js3e 2/hold.gif">
      </a>
    </section>

    <section class="container__scorebut">
      <div class="container__scorebut__dispscore one-third column">
        <p>Total Score:</p>
        <input TYPE="TEXT" SIZE=6 NAME="total" VALUE="100">
      </div>
      <div class="container__scorebut__disphand one-third column">
        <p>Current Hand:</p>
        <input TYPE="TEXT" SIZE=20; NAME="message" VALUE="Press DEAL to begin.">
      </div>
      <div class="container__scorebut__dealbutton">
        <a href="#" onClick="DealDraw()">
          <img class="container__scorebut__dealbutton__image"src="js3e 2/deal.gif">
        </a>
      </div>
    </section>

    </form>
  </body>
  </html>
